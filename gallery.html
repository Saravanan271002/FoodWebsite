<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic Styling */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ff5733;
    color: white;
    padding: 15px;
    font-size: 24px;
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

/* Lightbox Popup */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
}

.lightbox-content {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    color: white;
    cursor: pointer;
}
</style>
<script>
    function openLightbox(img) {
    document.getElementById("lightbox").style.display = "flex";
    document.getElementById("lightbox-img").src = img.src;
}

function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
}

</script>
<body>
    <header>
        <h1>Our Food Gallery</h1>
    </header>

    <div class="gallery">
        <img src="images/gallery/delicious-food.jpg" alt="Delicious Food" onclick="openLightbox(this)">
        <img src="images/gallery/tasty-food.jpg" alt="Tasty Dish" onclick="openLightbox(this)">
        <img src="images/gallery/spicy.jpg" alt="Spicy Cuisine" onclick="openLightbox(this)">
        <img src="images/gallery/sweet-desserts.jpg" alt="Sweet Dessert" onclick="openLightbox(this)">
        <img src="images/gallery/salad.jpg" alt="Healthy Salad" onclick="openLightbox(this)">
        <img src="images/gallery/fried-snacks.jpg" alt="Fried Snacks" onclick="openLightbox(this)">
    </div>

    <!-- Lightbox (Popup Image) -->
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
